<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<meta charset="utf-8" name="description" content="This is the signup page for a fictional company: AnalogSea.">
	<!-- linked css page -->
	<link rel="stylesheet" type="text/css" href="main.css">

	<!-- reset -->
  	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  	<!-- font style -->  
  	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<main>
		<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea Logo">
		<form class="signup" action="/signup/" method="post">
			<legend><h1>Sign Up</h1></legend>
			<label for="email" required>Email</label><br/>
				<input type="email" name="email" placeholder="foo@bar.edu" title="Please enter in a valid email address."><br/>
			<label for="username" required>Username</label><br/>
				<input type="text" name="username" placeholder="user123"><br/>
			<label for="password" required>Password</label><br/>
				<input type="password" name="password" placeholder="password" minlength=6 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please create a strong password (include numbers and special characters)!"><br/>
			<button type="submit" class="submit"><strong>Sign Up</strong></button>
		</form>
		<div class="login">
			<strong>Already have an account? <a href="/login"><u>Log in</u></strong></a>.
		</div>
	</main>
</body>
</html>
